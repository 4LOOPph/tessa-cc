<div class="ngdialog-message">

    <h3>Confirmation</h3>
    <div class="confirm_content">
        <p>Generating a quote will clear all items in the cart. Operation can not be undone. Are you sure to continue?</p>
    </div>


</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(1)">Confirm</button>
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog(0)">Cancel</button>
</div>
