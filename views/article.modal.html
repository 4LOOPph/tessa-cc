<!-- <div class="modal-backdrop fade in" style="height: 100vh; position: fixed;"></div> -->
<div class="previousModalButton" ng-click="previousArticle()"><i class="fa fa-chevron-left fa-3"></i></div>
<div class="nextModalButton" ng-click="nextArticle()"><i class="fa fa-chevron-right fa-3"></i></div>
    <div class="modal-header">
        <button class="close" aria-hidden="true" ng-click="cancel()">Ã—</button>
    </div>
    <div class="modal-body">
        <div class="row_title pad20top">
            <a ng-click="openShareModal()" class=" btn btn-label btn-social btn-flickr">
                <i class="padding_10 fa fa-share-square"></i> Share
            </a>
        </div>
        <div id="sec-xd-article">
            <div class="sec-xd-items">
                <div class="xd-img">
                    <div class="img_holder ">
                        <img src="{{image.media_path}}" ng-repeat="image in selected.mediafiles | limitTo: 1" />
                    </div>
                    <div class="panel-body">
                        <blockquote>
                            <p ng-bind-html="selected.article">""</p>
                        </blockquote>
                    </div>
                </div>
                <div class="xd-content">
                    <div class="font_24 blue1 font_medium">
                        {{selected.title}}
                    </div>
                    <div class="article-primary">
                        <p ng-bind-html="selected.description"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="sec-xd-fs">
            <div class="row_title" ng-hide="selected.article_features.length == 0">
                FEATURED SOLUTION
            </div>
            <div class="row pad20top">
                <div class="col-lg-4" ng-repeat="featured in selected.article_features">
                    <div class="panel panel-default box-item">
                        <a href="#">
                            <div class="img_holder">
                                <img src="images/is5.jpg" />
                            </div>
                            <div class="font_bold grey2 cap-box-item">
                                {{featured.bundle_details.bundle_name}}
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="sec-xd-rx">
            <div class="row_title pad20top">
                Related experience
            </div>
            <div class="row pad20top">
                <div class="col-lg-4">
                    <div class="panel panel-default box-item">
                        <a href="#">
                            <div class="img_holder">
                                <img src="images/is4.jpg" />
                            </div>
                            <div class="cap-box-item">
                                <div class="font_light grey">
                                    <p class="black1">Eze Impress 55" Wall Mounted Digital Display DB55E with Essential Media Player</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-flat btn-default" type="button" ng-click="cancel()">Close</button>
    </div>
