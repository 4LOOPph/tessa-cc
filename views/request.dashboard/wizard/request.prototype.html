<!--Prototype-->
<div class="qtn-ctn" ng-class="testclass">
    <!--Form section-->
    <div>
        <div class="form-type">
            Prototype specifications
        </div>
    </div>

    <!--Question instance-->

    <div class="sec-qtn">
        <!--Question-->
        <div class="qtn qtn-default">
            What type of prototype do your require?
        </div>
        <!--Options-->
        <div class="row btn-opt">
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-3">
                <label class="" ng-model="pt" uib-btn-radio="'132'" ng-change="protoTypespec(pt)">Web</label>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-4">
                <label class="" ng-model="pt" uib-btn-radio="'133'" ng-change="protoTypespec(pt)">Native</label>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-4">
                <label class="" ng-model="pt" uib-btn-radio="'134'" ng-change="protoTypespec(pt)">Virtual Reality</label>
            </div>

        </div>
        <br>

        <!--Question-->
        <div class="qtn qtn-default">
            Choose one prototyping package.
        </div>
        <!--Options-->
        <div class="row btn-opt">
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-3">
                <label class="" ng-model="pp" uib-btn-radio="'135'" ng-change="getproPackage(pp)">Essential</label>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-4">
                <label class="" ng-model="pp" uib-btn-radio="'136'" ng-change="getproPackage(pp)">Enhanced</label>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-4">
                <label class="" ng-model="pp" uib-btn-radio="'137'" ng-change="getproPackage(pp)">Premium</label>
            </div>
             </div>
    </div>

    <div class="sec-qtn">
        <!--Options-->
        <div class="row">
            <div class="col-xs-12 col-sm-7">
                <div class="pad_vertical">
                    <div class="qtn qtn-default">
                        Requirements
                    </div>

                    <div>
                        <textarea name="txtarea1" cols="50" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="flx-spb-hrt">
                        <div class="attacher">
                            <input type="file" id="attach" name="file" multiple>
                            <label for="attach"><i class="fa fa-link"></i> Attach file(s)</label>
                        </div>

                        <div class="blue2">
                            <span class="font_medium grey2">2 files uploaded</span>
                            <a><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-xs-12">

            </div>
        </div>

    </div>


    <!--Buttons-->
    <div class="btn-ctn flx-spb-hrt font_medium">
        <button du-smooth-scroll="request-type" du-scrollspy class="btn btn-default">
            Back
        </button>
        <button ng-click="setTab(3)" class="btn btn-success">
            Next
        </button>
    </div>

</div>
