<div class="modal-header">
    <h4 class="modal-title">Share</h4>
</div>
<div class="modal-body">
    <div class="row_title pad20top">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th style="width: 10px">
                        <input type="checkbox" ng-model="selectDeselectAll" ng-change="changeSelectDeselectAll()">
                    </th>
                    <th class="text-center">Email Address</th>
                </tr>
                <tr ng-repeat="data in profile.subscriptions">
                    <td width="5%">
                        <input type="text" ng-model="data.selected" ng-change="checkDataChanges(data)">
                    </td>
                    <!-- <td class="text-center">{{data.company_name}}</td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-flat btn-default" type="button" ng-click="cancel()">Close</button>
</div>
