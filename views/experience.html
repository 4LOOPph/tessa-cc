    <div id="masonry-item">
        <div ng-click="openArticle(article,articlesList,$index)" class="item_experience" ng-repeat="article in $parent.articlesListFiltered = ( articlesList | filter:isOnSelectedTag() | orderBy:'date_created':true )" ng-if="article.tags.length > 0 && article.is_active == 1">
            <div class="col-md-12 col-lg-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="img_holder">
                            <img ng-repeat="image in article.mediafiles" src="{{image.media_path}}" imageonload ng-if="!article.article_thumbnail"/>
                            <img src="{{article.article_thumbnail.media_path}}" imageonload ng-if="article.article_thumbnail"/>
                            <span class="loading background-spinner"> <img src="./images/icons/default.gif"></span>
                    </div>
                    <div id="masonry_body" class="padding_10 blue1 font_14 font_bold">
                        <a>{{article.title}}</a>
                        <div id="featured_solution" class="label_medium">
                            <p ng-bind-html="article.article"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
#active-experience {
    background: #424242;
}
</style>
<script type="text/ng-template" id="myPopoverTemplate.html">
    <div class="form-group">
        <div class="pad_vertical">
            <input type="search" class="form-control" placeholder="Search..." ng-model="searchIndustry" />
        </div>
        <div class="checkbox" ng-repeat="tag in tags | duplicates: 'tags' | filter:searchIndustry ">
            <label>
                <input type="checkbox" ng-click="toggleSelectedTag(tag)" ng-model="tag.checked"> {{tag.tags}}
            </label>
        </div>
    </div>
</script>
