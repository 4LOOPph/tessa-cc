 <div class="modal-header" style="border-bottom: transparent;padding:20px 50px 10px;">
    <h4 class="modal-title" style="font-size: 20px;">Share With others</h4>
</div>
<div class="modal-body" id="modal-body" style="padding: 0px 50px;">
    <div class="form-group">
        <label style="margin-top: 10px;">Email</label>
         <ui-select class="form-control" reset-search-input="true" on-select="clearInput($select)" on-remove="deleteEmail($item)" multiple tagging="tagTransform" tagging-label="Enter Email" ng-model="sharer.email" theme="bootstrap" close-on-select="false">
            <ui-select-match placeholder="Enter Email...">{{$item.email}}</ui-select-match>
            <ui-select-choices repeat="tag in items | propsFilter: {email: $select.search,displayName:$select.search}">
                <div ng-bind-html="tag.displayName | highlight: $select.search"></div>
                <small>
                  email: {{tag.email}}
                </small>
            </ui-select-choices>
        </ui-select>
    </div>
    <div id="printasset" ng-include="'./views/sharer/asset.html'" style="display:none;"></div>
</div>
<div class="font_bold modal-footer" style="border-top: transparent;padding: 10px 50px 30px">
    <button ng-click="sendMail()" class="pull-left  btn btn-primary" style="width: 85px;margin-right: 15px;">
        Share
    </button>
    <button id="close_quote" class=" btn btn-default pull-left" ng-click="cancel()" style="width: 85px;">Cancel
    </button>
</div>
