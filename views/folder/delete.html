<div class="modal-header">
    <h4 class="modal-title">Remove?</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 pad20all">
            <span >Are you sure to remove this?</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-social btn-flickr" type="button" ng-click="send()">Yes</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">No</button>
</div>
