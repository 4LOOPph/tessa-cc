<div class="modal-header" style="border-bottom: transparent;padding:20px 50px 10px;">
    <h4 class="modal-title" style="font-size: 20px;">Folder Name</h4>
</div>
<div class="modal-body" id="modal-body" style="padding: 0px 50px;">
    <div class="form-group">
        <label style="margin-top: 10px;">Please enter item name.</label>
       <input type="text" class="form-control" name="folder_name" placeholder="Folder Name" ng-model="folder.folder_name">
    </div>
</div>
<div class="font_bold modal-footer" style="border-top: transparent;padding: 10px 50px 30px">
    <button ng-click="create()" class="pull-left  btn btn-primary" style="width: 85px;margin-right: 15px;">
        Add
    </button>
    <button id="close_quote" class=" btn btn-default pull-left" ng-click="cancel()" style="width: 85px;">Cancel
    </button>
</div>
