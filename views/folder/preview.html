<div class="modal-header" style="padding:5px 0px 11px;border-bottom: 1px solid rgb(37, 42, 45);background: rgb(37, 42, 45);color: #fff;">
    <a type="button" ng-click="cancel()" uib-tooltip="Close" tooltip-placement="bottom" style="margin-bottom: -7px;float: left;padding: 8px;margin-left: 8px;">
        <img src="./images/icons/ic_arrow_back_white_24px.svg">
    </a>
    <span uib-dropdown style="float: right;">
        <a id="single-button" uib-tooltip="More actions" tooltip-placement="bottom" type="button" uib-dropdown-toggle style="margin-bottom: -7px;float: right;padding: 8px;margin-left: 10px;margin-right: 10px;">
            <img src="./images/icons/ic_more_vert_white_24px.svg">
        </a>
            <ul class="grey2 dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button" style="margin-top: 6px;margin-right: 9px;">
                <li >
                    <a ng-click="renameSelected()">
                        <span class="svg_icon_sm" style="padding: 0px 8px 0px 0px !important;"><img src="./images/icons/ico_rename02_black.svg" style="margin-top: -3px;"/> </span><span>Rename</span>
    </a>
    </li>
    <!-- <li>
        <a ng-click="castModal()">
            <span class="svg_icon_sm"><i class="ti ti-desktop padd"></i> Mirrorss
                    </a>
                </li> -->
                <li ng-if="selectedFile.isStarred == 1 && selectedFile.isDeleted == 0">
                    <a role="menuitem" tabindex="-1" href ng-click="starredSelected()">
                         <i class="fa fa-star padd" style="color:orange;"></i> Remove from Favorites
                    </a>
                </li>
                <li ng-if="selectedFile.isStarred == 0 && selectedFile.isDeleted == 0">
                    <a role="menuitem" tabindex="-1" href ng-click="starredSelected()">
                        <i class="ti ti-star padd"></i> Add to Favourite
                    </a>
                </li>
                <li>
                    <a role="menuitem" tabindex="-1" ng-click="moveSelected()">
                        <i class="ti ti-move padd"></i> Move to Folder
                    </a>
                </li>
            </ul>
    </span>
            <a type="button" uib-tooltip="Fullscreen" tooltip-placement="bottom" ng-click="enterFullScreen()" ng-if="!isFullScreen" style="margin-bottom: -7px;float: right;padding: 8px;">
                <img src="./images/icons/ic_zoom_out_map_white_24px.svg">
            </a>
            <a type="button" uib-tooltip="Exit Fullscreen" tooltip-placement="bottom" ng-click="exitFullScreen()" ng-if="isFullScreen" style="margin-bottom: -7px;float: right;padding: 8px;">
                <img src="./images/icons/ic_aspect_ratio_white_24px.svg">
            </a>
            <span uib-dropdown style="float: right;" ng-if="!displayInstallPlugin && !displayInCompatiblePlugin && !mirrorFile">
        <a id="single-button" uib-tooltip="Cast to Screen" tooltip-placement="bottom" type="button" uib-dropdown-toggle style="margin-bottom: -7px;float: right;padding: 8px;margin-left: 10px;margin-right: 10px;">
            <img src="./images/icons/ic_cast_white_24px.svg">
        </a>
            <ul class="grey2 dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button" style="margin-top: 6px;margin-right: 9px;">
                <li ng-repeat="device in activeDevices">
                    <a ng-click="selectDevice(device)">
                        <span class="svg_icon_sm"><i class="ti ti-desktop padd"></i>
                        <span>&nbsp {{device.os}}({{device.os_version}})</span>
        </a>
    </li>
    </ul>
    </span>
    <!-- <a type="button" uib-tooltip="Cast to Screen" ng-if="!displayInstallPlugin && !displayInCompatiblePlugin && mirrorFile" tooltip-placement="bottom" ng-click="castScreen()" style="margin-bottom: -7px;float: right;padding: 8px;">
        <img src="./images/icons/ic_cast_white_24px.svg">
    </a> --></a>
    <a type="button" ng-click="installPlugin()" ng-if="displayInstallPlugin && !displayInCompatiblePlugin && mirrorFile" uib-tooltip="Install Plugin" tooltip-placement="bottom" ng-click="castScreen()" style="margin-bottom: -7px;float: right;padding: 8px;color: #fff;margin-right: 8px;">
        <img src="./images/icons/ic_file_download_white_24px.svg"> Install Plugin
    </a>
    <div style="padding-top: 11px;margin-left: 60px;">
        <span class="orange1" style="margin-right: 5px;">
            <i class="fa fa-file-pdf-o" ng-if="asset_file.asset_mimetype == 'application/pdf'"></i>
            <i class="fa fa-file-word-o" ng-if="asset_file.asset_mimetype == 'application/msword' || asset_file.asset_mimetype == 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'"></i>
            
             <i class="fa fa-file-text-o" ng-if="asset_file.asset_mimetype == 'text/plain'"></i>
             <i class="fa fa-file-excel-o" ng-if="asset_file.asset_mimetype == 'text/csv' || asset_file.asset_mimetype == 'application/vnd.ms-excel' || asset_file.asset_mimetype == 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'"></i>
             <i class="fa fa-file-powerpoint-o" ng-if="asset_file.asset_mimetype == 'application/vnd.openxmlformats-officedocument.presentationml.presentation' || asset_file.asset_mimetype == 'application/vnd.ms-powerpoint'"></i>
        </span> {{asset_file.asset_name}}
    </div>
</div>
<div class="modal-body">
    <div id="iframe1Div">
        <iframe id="iframe1" style="width: 100%;height: 100%;" src="{{pdfUrl}}" frameborder='0' ng-if="file_type !=='application/pdf'"></iframe>
    </div>
    <div id="object1Div">
        <object id="object1" type="application/pdf" data="{{pdfUrl}}" id="pdf_content" ng-if="file_type =='application/pdf'"></object>
    </div>
</div>
<div class="modal-footer">
</div>

    padding: 10px;
    border-radius: 3px;
    transition: background-color 0.5s ease;
}
