<div class="modal-header">
    <h3 class="modal-title" ng-if="!asset_file.isFolder">Copy {{asset_file.asset_name}}</h3>
    <h3 class="modal-title" ng-if="asset_file.isFolder">Copy {{asset_file.folder_name}}</h3>
</div>
<div class="modal-body no-padding" id="modal-body">
    <div class="box">
        <div class="box-header"></div>
        <div class="box-body">
            <div data-angular-treeview="true" data-tree-id="abc" data-tree-model="treedata" data-node-id="id" data-node-label="label" data-node-children="children">
            </div>
        </div>
        <div class="overlay" ng-show="isLoading">
        <!-- <div class="overlay"> -->
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-social btn-flickr" type="button" ng-click="send()" >Copy Here</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Close</button>
</div>
