<div id="login-form">
    <p style="text-align:center;">
        <a href="#" class="login-logo"><img src="images/tessa-png.png"></a>
    </p>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <form class="form-horizontal" ng-submit="login()" id="validate-form">
                <div class="panel-heading">
                    <h2>Login Form</h2>
                </div>
                <div class="panel-body">
                    <p>{{err}}</p>

                        <div class="form-group mb-md">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                            <i class="ti ti-user"></i>
                                        </span>
                                    <input type="text" ng-model="user.username" class="form-control"
                                           placeholder="Username" data-parsley-minlength="6"
                                           placeholder="At least 6 characters" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-md">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                            <i class="ti ti-key"></i>
                                        </span>
                                    <input type="password" ng-model="user.password" class="form-control"
                                           id="exampleInputPassword1" placeholder="Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-n">
                            <div class="col-xs-12">
                                <!-- <a href="extras-forgotpassword.html" class="pull-left">Forgot password?</a> -->
                                <div class="checkbox-inline icheck pull-right p-n">
                                    <label for="">
                                        <input type="checkbox" style="visibility:inherit!important;"></input>
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="panel-footer">

                    <div class="clearfix">
                        <!-- <a href="extras-registration.html" class="btn btn-default pull-left">Register</a> -->
                        <!-- <a ui-sref="experience" class="btn btn-primary pull-right">Login</a> -->
                        <button type="submit" class="btn btn-primary pull-right">Login</button>

                    </div>

                </div>
                </form>
            </div>
        </div>
    </div>
</div>
