<header id="topnav" class="navbar navbar-default navbar-fixed-top" role="banner">
    <script>
        $('input').bind('ng-keypress', function (e) {
            console.log('e:',e);
            if (e.which === 13) {
                document.activeElement.blur();
            }
        });
    </script>
    <div class="flx-ctn spc-btwn">
        <div class="flx-itm">
            <div class="left-nav">
                <a ng-click="toggleShow()" class="topnav-itm toggle-btn bg-midnight">
                    <i class="fa fa-bars"></i>
                </a>
                <div ui-sref="main.experience" class="topnav-itm home-btn">
                </div>
                <div ng-click="isSearchToggle = !isSearchToggle" class="topnav-itm nav-btn border-right search-sm">
                    <a>
                        <i class="fa fa-search"></i>
                    </a>
                </div>
                <div class="topnav-itm nav-btn border-right search-lg">
                    <div class="dis_table_auto ">
                        <form>
                            <div class="dis_cell">

                                <div angucomplete-alt="" id="ex4" placeholder="Search..." pause="100"
                                     selected-object="dataSelected" match-class="highlight" local-data="allproducts"
                                     search-fields="name" title-field="name" minlength="1"
                                     input-class="form-control form-control-small" text-no-results=""
                                     initial-value="searchinput" input-changed="inputProductChanged"
                                     class="ng-isolate-scope" ng-keypress="($event.which === 13)?sample(searchinput):0">
                                </div>
                            </div>
                            <div class="dis_cell cell_xs cell-top">
                                <button class=" btn btn-primary" ng-click="keysearch()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
        <div class="flx-itm">
            <div class="right-nav">
                <div class="topnav-itm nav-btn cart-btn">
                    <a ng-click="cartModal()" uib-dropdown-toggle ng-disabled="disabled"
                       fa-track-event="['Cart','View','Cart Modal',null]" ng-if="appuser">
                        <span class="badge badge-success" ng-show="cartItems.length > 0">{{cartItems.length}}</span>
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </div>
                <div class="topnav-itm nav-btn " uib-dropdown>
                    <div uib-dropdown="">
                        <a id="single-button" type="button" class=" dropdown-toggle" uib-dropdown-toggle=""
                           ng-disabled="disabled" aria-haspopup="true" aria-expanded="false">
                            <img class="dp-holder" src="{{appprofile.image}}" err-src="images/icons/dp.png">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu="" role="menu"
                            aria-labelledby="single-button">
                            <li><a ui-sref="main.userProfile" href="#/main/userProfile"><i class="ti ti-user"></i>
                                <span>Profile</span></a></li>
                            <li><a href=""><i class="ti ti-settings"></i> <span>Settings</span></a></li>
                            <li class="divider"></li>
                            <li><a ng-click="signout()" fa-track-event="['Logout','click','Logout',appuser.uc_id]"><i
                                    class="ti ti-shift-right"></i> <span>Sign Out</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div ng-show="isSearchToggle" class="float-search">
        <form>
            <div class="dis_table_auto full_width">
                <div class="dis_cell">
                    <div angucomplete-alt="" id="ex4" placeholder="Search..." pause="100" selected-object="dataSelected"
                         match-class="highlight" local-data="allproducts" search-fields="name" title-field="name"
                         minlength="1" input-class="form-control form-control-small" override-suggestions="true"
                         clear-selected="true" text-no-results="" initial-value="searchinput"
                         input-changed="inputProductChanged" class="ng-isolate-scope">
                        <div class="angucomplete-holder" ng-class="{'angucomplete-dropdown-visible': showDropdown}">
                            <input type="search" id="ex4_value" name="" tabindex=""
                                   ng-class="{'angucomplete-input-not-empty': notEmpty}"
                                   ng-model="searchStr" ng-disabled="disableInput" placeholder="Search..."
                                   maxlength="524288" ng-focus="onFocusHandler()"
                                   class="form-control form-control-small ng-empty ng-valid-maxlength"
                                   ng-blur="hideResults($event)" autocapitalize="off" autocorrect="off"
                                   autocomplete="off"
                                   ng-change="inputChangeHandler(searchStr)">
                            <div id="ex4_dropdown" class="angucomplete-dropdown ng-hide" ng-show="showDropdown"
                                 style="">
                                <div class="angucomplete-searching ng-binding ng-hide" ng-show="searching"
                                     ng-bind="textSearching">Searching...
                                </div>
                                <div class="angucomplete-searching ng-binding"
                                     ng-show="!searching &amp;&amp; (!results || results.length == 0)"
                                     ng-bind="textNoResults">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dis_cell cell_xs">
                    <button type="button" class=" btn btn-primary" ng-click="keysearch()">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="dis_cell cell_xs">
                    <button type="button" ng-click="isSearchToggle = !isSearchToggle"
                            class="exit cancel full_width tes-btn blue2">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


</header>
